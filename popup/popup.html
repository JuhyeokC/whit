<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>WHIT?</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="head">
      <h1>WHIT?</h1>
      <nav class="tabs">
        <button class="tab-btn active" data-tab="capture">Capture</button>
        <button class="tab-btn" data-tab="history">History</button>
      </nav>
    </header>

    <main>
      <section id="tab-capture" class="tab active">
        <button id="btn-select">영역 선택</button>

        <div id="preview" class="preview hidden">
          <img id="preview-img" alt="selection preview" />
          <div class="actions">
            <button id="btn-analyze">WHIT?</button>
            <button id="btn-save">SAVE</button>
          </div>
          <pre id="analysis" class="analysis"></pre>
        </div>
        <p class="hint">
          팁: “영역 선택”을 누르면 팝업이 닫히고, 페이지에서 드래그로 영역을
          지정할 수 있어요. 완료 후 다시 아이콘을 클릭하면 미리보기가
          나타납니다.
        </p>
      </section>

      <section id="tab-history" class="tab">
        <!-- ⬇️ 새로 추가된 툴바 -->
        <div class="history-toolbar">
          <button id="btn-clear-history" class="danger">모두 삭제</button>
        </div>
        <div id="history-list" class="history-list"></div>
      </section>
    </main>

    <script src="popup.js" type="module"></script>
  </body>
</html>
