<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>WHIT?</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="head">
      <h1>WHIT?</h1>
      <nav class="tabs">
        <button class="tab-btn active" data-tab="capture">Capture</button>
        <button class="tab-btn" data-tab="history">History</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
      </nav>
    </header>

    <main>
      <!-- Capture -->
      <section id="tab-capture" class="tab active">
        <button id="btn-select" class="primary">영역 선택</button>

        <!-- 선택 미리보기 -->
        <div id="preview" class="preview hidden">
          <img id="preview-img" alt="selection preview" />
        </div>

        <!-- 톤 옵션 -->
        <div class="tone-options">
          <span class="tone-label">톤:</span>
          <button data-tone="simple" class="tone active">간략</button>
          <button data-tone="detail" class="tone">상세</button>
          <button data-tone="fun" class="tone">유머</button>
        </div>

        <!-- 액션 -->
        <div class="actions">
          <button id="btn-analyze" class="dark">WHIT?</button>
          <button id="btn-save" class="success">SAVE</button>
        </div>

        <!-- 분석 카드 -->
        <div id="analysis-card" class="analysis-card hidden">
          <img id="analysis-thumb" class="thumb" alt="thumb" />
          <div id="analysis-content" class="analysis-content"></div>
        </div>

        <p class="hint">
          팁: “영역 선택”을 누르면 팝업이 닫히고, 페이지에서 드래그로 영역을
          지정할 수 있어요. 완료 후 다시 아이콘을 클릭하면 미리보기가
          나타납니다.
        </p>
      </section>

      <!-- History -->
      <section id="tab-history" class="tab">
        <div class="history-toolbar">
          <button id="btn-clear-history" class="danger">모두 삭제</button>
        </div>
        <div id="history-list" class="history-list"></div>
      </section>

      <!-- Settings -->
      <section id="tab-settings" class="tab">
        <div class="settings">
          <label
            for="model"
            style="
              display: block;
              font-size: 12px;
              color: #374151;
              margin-bottom: 6px;
            "
            >Model</label
          >
          <select
            id="model"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #e5e7eb;
              border-radius: 8px;
            ">
            <option value="gpt-4o-mini">gpt-4o-mini (fast, vision)</option>
            <option value="gpt-4o">gpt-4o (high quality, vision)</option>
          </select>
          <p class="hint" style="margin-top: 8px">모델은 로컬에 저장됩니다.</p>
        </div>
      </section>
    </main>

    <script src="popup.js" type="module"></script>
  </body>
</html>
